<div class="palm-row" x-mojo-tap-highlight="momentary">
  <div class="palm-row-wrapper">
		<div class="item">	
			<div class="profile-image">
				<img src="#{recipient.profile_image_url}" />
			</div>
			<div class="content">			
        <div class="text">#{created_atFormatted}</div>
        <div class="username">#{recipient.name}</div>
        <div class="text">#{text}</div>
			</div>
		</div>
  </div>
</div>
